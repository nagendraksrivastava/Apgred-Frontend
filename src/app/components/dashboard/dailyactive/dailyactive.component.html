<div class="card shadow" style="max-width: 18rem; min-width: 18rem;">
    <h5 class="card-header"><i class="fa fa-users" aria-hidden="true"></i>&nbsp; Daily Active Users</h5>
  <div class="card-body">
    <p class="card-title font-weight-normal">Total number of users who use your app every day</p>
    <p class="card-text display-4 font-weight-light" *ngIf="users">{{(users.daily_active_user) | largenumberpipe: 1}}</p>
  </div>
</div>
