<div class="mdl-card mdl-shadow--2dp" style="background: #0288D1;">
  <div class="mdl-card__title">
    <i class="material-icons md-light">face</i>
    <div class="total-users-title mdl-card__subtitle-text" style="color: #EEEEEE">Total Users</div>
  </div>
  <div class="total-users-value" style="color: white" *ngIf="users">
    {{(users.total_user + 11110000) | largenumberpipe: 1}}
  </div>
</div>
