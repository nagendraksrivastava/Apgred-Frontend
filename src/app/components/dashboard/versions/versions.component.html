<div class="container">
  <h3 class="ml-2" style="font-weight: 300;">App Versions</h3>
  <div class="row">
    <div class="col-sm">
      <table class="table table-striped table-bordered table-hover mt-2 mr-2">
          <caption>Data shown for your app with name <span class="badge badge-primary">{{appName}}</span> with package name <span class="badge badge-info">{{packageName}}</span></caption>
        <thead>
          <tr>
            <th class="col-sm-3" scope="col">Version Name</th>
            <th class="col-sm-3" scope="col">Is Production</th>
            <th class="col-sm-3" scope="col">Version Code</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let version of versions">
            <td class="col-sm-3">{{version.version_name}}</td>
            <td class="col-sm-3" [ngClass]="{'table-success' : version.is_production}">{{version.is_production}}</td>
            <td class="col-sm-3">{{version.version_code}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- [ngClass]="{'table-primary' : version.is_production , 'table' : !version.is_production}" -->
