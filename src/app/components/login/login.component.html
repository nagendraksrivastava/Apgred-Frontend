<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand  mb-0 h1" href="/">APGRED</a>
</nav>
<h1 class="display-4 text-center mt-5 mb-5">Welcome to Apgred</h1>
<div class="login text-center">
  <form class="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" [(ngModel)]="model.email"
        #email="ngModel" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required autofocus>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-2 alert alert-danger">
        <div *ngIf="email.errors && email.errors.required" class="help-block text-danger">
          Email is required
        </div>
        <div *ngIf="email.errors && email.errors.pattern" class="help-block text-danger">
          Email is invalid
        </div>
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password"
        #password="ngModel" minlength="8" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors && password.errors.required" class="help-block text-danger">
          Password is required
        </div>
        <div *ngIf="password.errors.minlength" class="help-block text-danger">
          Password must be at least 8 characters.
        </div>
      </div>
    </div>
    <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</div>
